<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Carousel</title>
  <link rel="stylesheet" href="./styles.css"/>
  <style>
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-100">

  <section class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('your-image-url-here')">
    <div class="relative w-full max-w-6xl p-4">
      
      <!-- Title -->
      <h2 class="text-4xl font-bold text-white text-center mb-8">Testimonials</h2>

      <!-- Carousel Container -->
      <div class="flex overflow-hidden relative">
        
        <!-- Testimonial Cards -->
        <div id="carousel" class="flex transition-transform duration-500">
          <div class="card flex-shrink-0 w-full lg:w-1/3 p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
              <h3 class="text-xl font-semibold">Informative Classes</h3>
              <p class="text-gray-600 mt-2">Sameer Khan</p>
              <p class="text-gray-400 text-sm">Feb 23, 2024</p>
            </div>
          </div>
          <div class="card flex-shrink-0 w-full lg:w-1/3 p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
              <h3 class="text-xl font-semibold">Great Experience</h3>
              <p class="text-gray-600 mt-2">Sameer Khan</p>
              <p class="text-gray-400 text-sm">Feb 23, 2024</p>
            </div>
          </div>
          <div class="card flex-shrink-0 w-full lg:w-1/3 p-4">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
              <h3 class="text-xl font-semibold">Highly Recommended</h3>
              <p class="text-gray-600 mt-2">Sameer Khan</p>
              <p class="text-gray-400 text-sm">Feb 23, 2024</p>
            </div>
          </div>
          <!-- Add more cards as needed -->
        </div>

        <!-- Left Arrow -->
        <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Right Arrow -->
        <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>

    </div>
  </section>

  <!-- JavaScript for Carousel Functionality -->
  <script>
    const carousel = document.getElementById('carousel');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');

    let currentSlide = 0;

    next.addEventListener('click', () => {
      const totalSlides = carousel.children.length;
      currentSlide = (currentSlide + 1) % totalSlides;
      updateCarousel();
    });

    prev.addEventListener('click', () => {
      const totalSlides = carousel.children.length;
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateCarousel();
    });

    function updateCarousel() {
      const slideWidth = carousel.children[0].getBoundingClientRect().width;
      carousel.style.transform = translateX(`-${currentSlide * slideWidth}px`);
    }
  </script>
</body>
</html>
